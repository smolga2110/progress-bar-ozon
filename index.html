<!doctype html>
<html lang="ru">
    <head>
        <meta charset="utf-8" />
        <title></title>
        <link rel="stylesheet" href="progress-bar.css" />
        <script src="./progress-bar.js"></script>
    </head>
    <body>
        <div style="display: flex; flex-direction: column; align-items: center; gap: 50px;">
            <div class="progress-bar">
                <progress value="75" min="0" max="100" style="visibility: hidden; height: 0; width: 0;"></progress>
            </div>
            <div style="display: flex; flex-direction: column; align-items: center; gap: 10px;">
                <!-- <div class="button-group">
                    <button onclick="decrementValue()">-</button>
                    <button onclick="incrementValue()">+</button>
                </div> -->
                <input type="number" oninput="changeValue(value)" class="value-input">
                <label class="switch">
                    <input type="checkbox" onchange="animationDisplay()">
                    <span class="slider"></span>
                </label>
                <label class="switch">
                    <input type="checkbox" onchange="progressHide()">
                    <span class="slider"></span>
                </label>
            </div>
        </div>
    </body>
</html>
