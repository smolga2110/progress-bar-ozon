<!doctype html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale = 1.0">
        <title>SVG Progress Bar</title>
        <link rel="stylesheet" href="css/progress-bar.css" />
        <script src="js/progress-bar.js"></script>
    </head>
    <body>
        <div class="container">
            <div id="progress-container"></div>
            <script>
                const progressBar = new ProgressBar(
                    document.getElementById("progress-container")
                );
            </script>
            <div class="api-controls">
                    <div class="group">
                        <input type="number" oninput="progressBar.changeValue(this.value)" class="value-input" placeholder="0">
                        <span class="group-label">Value</span>
                    </div>
                    <div class="group">
                        <label class="switch">
                            <input type="checkbox" onchange="progressBar.animate()">
                            <span class="slider"></span>
                        </label>
                        <span class="group-label">Animate</span>
                    </div>
                    <div class="group">
                        <label class="switch">
                            <input type="checkbox" onchange="progressBar.hide()">
                            <span class="slider"></span>
                        </label>
                        <span class="group-label">Hide</span>
                    </div>
            </div>
        </div>
    </body>
</html>
