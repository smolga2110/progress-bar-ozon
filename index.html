<!doctype html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale = 1.0">
        <title></title>
        <link rel="stylesheet" href="progress-bar.css" />
        <script src="./progress-bar.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="progress-bar">
                <progress value="75" min="0" max="100" style="visibility: hidden; height: 0; width: 0;"></progress>
            </div>
            <div class="api-controls">
                <!-- <div class="button-group">
                    <button onclick="decrementValue()">-</button>
                    <button onclick="incrementValue()">+</button>
                </div> -->
                <div class="group">
                    <input type="number" oninput="changeValue(value)" class="value-input">
                    <span>Value</span>
                </div>
                <div class="group">
                    <label class="switch">
                        <input type="checkbox" onchange="animationDisplay()">
                        <span class="slider"></span>
                    </label>
                    <span>Animate</span>
                </div>
                <div class="group">
                    <label class="switch">
                        <input type="checkbox" onchange="progressHide()">
                        <span class="slider"></span>
                    </label>
                    <span>Hide</span>
                </div>
            </div>
        </div>
    </body>
</html>
